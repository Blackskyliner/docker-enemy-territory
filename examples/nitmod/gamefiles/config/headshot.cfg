set modeSettings "exec config/_headshot.cfg"
set nextCycle "exec config/fun.cfg"

set d1 "set g_gametype 2 ; map sega_frag_b3 ; vstr modeSettings ; set nextmap vstr d2"
set d2 "set g_gametype 2 ; map 1v1dm ; vstr modeSettings ; set nextmap vstr d3"
set d3 "set g_gametype 2 ; map purefrag ; vstr modeSettings ; vstr nextCycle ; set nextmap vstr d1"

say "Loaded Headshot Cycle - Next 4 Maps will be Headshot-Only!"
